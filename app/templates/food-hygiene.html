<!DOCTYPE html>
<html lang="en">

<head>
    <title>Salkantay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Antic' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="static/styles/main-page.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-info mt-5" role="alert">
                    Newcastle upon Tyne - Food Hygiene Rating - taken from ratings.food.gov.uk.
                </div>
                <div class="card">
                    <div class="card-header">
                        Select parameters
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="est-name">Establishment Name<span style="color: red"> *</span></label>
                                <input name="est-name" class="form-control" id="est-name" aria-describedby="est-help" required>
                                <small id="est-help" class="form-text text-muted">Supplying a ^
                                    (claret) will search for all businesses.
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="sort-order">Sort Order</label>
                                <select class="form-control" name="sort-order" id="cars">
                                    <option selected disabled>-- Select ordering method --</option>
                                    <option>Alphabetically ascending</option>
                                    <option>Business type in ascending order</option>
                                    <option>Rating score in ascending order</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
